name: Compile kernel msm8916

on:
  repository_dispatch:
  workflow_dispatch:

env:
  TZ: Asia/Jakarta
  HN: chewy

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install acl aptly aria2 bc binfmt-support binutils bison btrfs-progs build-essential busybox ca-certificates ccache clang coreutils cpio crossbuild-essential-arm64 cryptsetup curl debian-archive-keyring debian-keyring debootstrap device-tree-compiler dialog dirmngr distcc dosfstools dwarves f2fs-tools fakeroot flex gawk gcc gdisk git gpg gzip imagemagick jq kmod libbison-dev libcrypto++-dev libelf-dev libfdt-dev libfile-fcntllock-perl libfl-dev libfuse-dev liblz4-tool libncurses-dev libncurses5 libncurses5-dev libncursesw5-dev libpython3-dev libssl-dev libusb-1.0-0-dev linux-base lld llvm locales lz4 lzma lzop mtools ncurses-base ncurses-term nfs-kernel-server ntpdate p7zip p7zip-full parallel parted patchutils pigz pixz pkg-config pv python3 python3-dev python3-distutils python3-setuptools qemu-user-static rename rsync swig tar udev unzip uuid uuid-dev uuid-runtime vim wget whiptail xz-utils zip zlib1g-dev zstd
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo hostnamectl set-hostname "$HN"
        sudo mkdir -p /workdir/kernel
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 https://github.com/sib0ndt/linux-6.6.6 linux
        ln -sf /workdir/linux $GITHUB_WORKSPACE/linux

    - name: Compile kernel
      run: |
        cp $GITHUB_WORKSPACE/msm8916_defconfig linux/arch/arm64/configs/msm8916_defconfig
        cd linux
        sudo mkdir modules
        # sed -i "s/Handsome OpenStick UZ801/Chewy Mage UZ801 V3.2/g" arch/arm64/boot/dts/qcom/*uz801*.dts
        export CROSS_COMPILE=aarch64-linux-gnu-
        export ARCH=arm64
        export LOCALVERSION=-chewy
        make LOCALVERSION=-chewy mrproper
        make msm8916_defconfig
        make LOCALVERSION=-chewy Image modules dtbs -j$(nproc)
        sudo make LOCALVERSION= INSTALL_MOD_PATH=modules modules_install
        sudo mv /workdir/linux/arch/arm64/boot/Image /workdir/kernel
        sudo gzip /workdir/kernel/Image
        sudo mv /workdir/linux/arch/arm64/boot/dts/qcom/*uz801*.dtb /workdir/kernel
        (cd /workdir/linux/modules/lib/modules && sudo tar cfz /workdir/kernel/modules.tar.gz *)

    - name: Upload linux directory
      uses: actions/upload-artifact@main
      with:
        name: linux
        path: /workdir/kernel/*

